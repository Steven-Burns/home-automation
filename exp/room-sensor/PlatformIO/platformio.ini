[platformio]
default_envs = seeed_xiao_rp2040

[common]
monitor_speed = 115200
monitor_echo = yes

[env]
; platform = raspberrypi
; this is the dev version of the platform:  platform = https://github.com/maxgerhardt/platform-raspberrypi.git
; which as of 27 Aug 2024 is the branch with XIAO RP2040 support.
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0.5m

[env:seeed_xiao_rp2040]
board = seeed_xiao_rp2040
; if using picoprobe SWD upload / debugging
;upload_protocol = picoprobe
;debug_tool = picoprobe


;[env:pico]
;board = pico

