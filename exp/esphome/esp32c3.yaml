switch:
  - platform: gpio
    id: "laser_beam_01"
    name: "LaserBeam"
    pin: GPIO5
  - platform: ld2410
    engineering_mode:
      name: "mmWave sensor engineering mode"

binary_sensor:
  - platform: gpio
    name: "photodiode"
    pin: GPIO3
  - platform: gpio
    name: "Button0"
    pin:
      number: 6
      mode:
        input: true
        pulldown: true
    # filters:
    #   - settle: 0.2s
    on_multi_click:
    - timing:
        - ON for at most 0.75s
        - OFF for at most 0.3s
        - ON for at most 0.75s
        - OFF for at least 0.1s
      then:
        - logger.log: "Double Clicked"
    - timing:
        - ON for 0.75s to 3s
        - OFF for at least 0.1s
      then:
        - logger.log: "Single Long Clicked"
    - timing:
        - ON for at most 1s
        - OFF for at least 0.2s
      then:
        - logger.log: "Single Short Clicked"
        - switch.turn_on: laser_beam_01
      invalid_cooldown: 0.5s
  - platform: gpio
    name: "Button1"
    pin:
      number: 7
      mode:
        input: true
        pulldown: true
    # filters:
    #   - settle: 0.2s
    on_multi_click:
    - timing:
        - ON for at most 0.75s
        - OFF for at most 0.3s
        - ON for at most 0.75s
        - OFF for at least 0.1s
      then:
        - logger.log: "Double Clicked"
    - timing:
        - ON for 0.75s to 3s
        - OFF for at least 0.1s
      then:
        - logger.log: "Single Long Clicked"
    - timing:
        - ON for at most 1s
        - OFF for at least 0.2s
      then:
        - logger.log: "Single Short Clicked"
        - switch.turn_off: laser_beam_01
      invalid_cooldown: 0.5s
  - platform: gpio
    name: "Button2"
    pin:
      number: 8
      mode:
        input: true
        pulldown: true
    # filters:
    #   - settle: 0.2s
    on_multi_click:
    - timing:
        - ON for at most 0.75s
        - OFF for at most 0.3s
        - ON for at most 0.75s
        - OFF for at least 0.1s
      then:
        - logger.log: "Double Clicked"
    - timing:
        - ON for 0.75s to 3s
        - OFF for at least 0.1s
      then:
        - logger.log: "Single Long Clicked"
    - timing:
        - ON for at most 1s
        - OFF for at least 0.2s
      then:
        - logger.log: "Single Short Clicked"
      invalid_cooldown: 0.5s





