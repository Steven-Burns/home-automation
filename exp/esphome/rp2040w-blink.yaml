output:
  - platform: gpio
    pin:
      number: 32    # builtin LED on the pico-w
      mode: output
    id: LED

interval:
  - interval: 500ms
    then:
      - output.turn_on: LED
      - delay: 250ms
      - output.turn_off: LED
